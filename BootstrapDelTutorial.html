<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url(https://fondosmil.com/fondo/108730.jpg);
        background-size: 1400px 800px;
        background-repeat: no-repeat;
        position: relative;
    }
</style>
<body class="bodycomentarios">
    <div class="container mt-5">
        <div class="comment__form">
            <h2 class="text-white text-center">Deja tu comentario</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Nombre:</label>
                    <input type="text" id="name" name="user_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label text-white">Comentario:</label>
                    <textarea id="comment" name="user_comment" rows="4" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary text-white">Enviar Comentario</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
